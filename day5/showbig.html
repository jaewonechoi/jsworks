<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마우스로 선택한 사진 바꾸기</title>
  <style>
    #content{
      width: 600px;
      margin: 20px auto;
    }
    #pic{
      width: 600px;
      margin: 0 auto;
    }
    #smallPic{
      margin: 20px 8px;
    }
    .small{
      width: 100px;
      height: 100px;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <section id="content">
    <h2>커피의 세계</h2>
    <div id="pic">
      <img src="images/coffee-blue.jpg" alt="커피1" id="cup">
      <div id="smallPic">
        <img src="images/coffee-blue.jpg" class="small" alt="커피1">
        <img src="images/coffee-gray.jpg" class="small" alt="커피2">
        <img src="images/coffee-pink.jpg" class="small" alt="커피3">
      </div>
    </div>
  </section>

  <script>
    let bigPic = document.querySelector("#cup");
    let smallPics = document.querySelectorAll(".small");
    // smallPics[1].onclick = showBig;  //함수 호출

    /*for(let i = 0; i < smallPics.length; i++){
      //this.src - 클릭한 대상 이미지 소스 경로 ****
      smallPics[i].onclick = showBig;
    }

    function showBig(){
      bigPic.setAttribute("src", this.src);
    }*/

    //실행함수
    for(let i = 0; i < smallPics.length; i++){
      //this.src - 클릭한 대상 이미지 소스 경로 ****
      smallPics[i].onclick = function(){
        bigPic.setAttribute("src", this.src);
      };
    }
  </script>
</body>
</html>
