<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4의 배수</title>
</head>
<body>
  <h1>4의 배수일까 아닐까</h1>

  <script>
    let number = prompt("숫자를 입력하세요", "584");
    if(number === null){
      document.write("다시 입력해주세요");
    }
    else if(number % 4 == 0){
      document.write(number + "는 4의 배수입니다");
    }else{
      document.write(number + "는 4의 배수가 아닙니다");
    }
  </script>
</body>
</html>
