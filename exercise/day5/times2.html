<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3의 배수 찾기</title>
</head>
<body>
  <h1>3의 배수 찾기</h1>
  
  <script>
    let n = prompt("몇까지의 배수를 구할까요?"); //몇까지인지 변수에 할당
    let count = 0;  //전역 변수 누적
    
    if(n === null){
      document.write("입력이 취소되었습니다.");
    }else if(isNaN(n)){
      document.write("숫자를 입력해주세요.")
    }else{
    // n = parseInt(n);
    for(let i = 1; i <= n; i++){
      if(i % 3 == 0 ){
        document.write(i + ", ");
        count++;
      }
    }
    document.write("<br>"+ n + "까지 3의 배수의 개수 : " + count);
    }
  </script>
</body>
</html>
