<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>var와 let의 차이</title>
  <script>
    //var 변수 사용
    var a = 1;
    a = a + 1;
    console.log(a);

    //같은 이름의 변수를 할당할 수 없음
    var a = 3;
    console.log(a);

    //let 변수 사용
    let b = 10;
    b = b + 1;
    console.log(b);

    // ley b = 20;  //오류 발생 - 인터프리터에서 오류 캐치
  </script>
</head>
<body>
  
</body>
</html>
