<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setInterval() 함수 사용</title>
</head>
<body>
  <script>
    //2초에 한번 알림창을 띄움
    //setInterval(실행문, 밀리초) : 일정한 시간간격을 유지
    //1. 실행 함수(익명 함수) : 한 번 실행할때 사용
    /*setInterval(function(){   //익명 함수는 한 번 실행할때 사용
      alert("안녕!");
    }, 2000);*/

    //2. 이름있는 함수 (한 번 실행하는 경우에는 ()생략)
    setInterval(winHello, 2000);

    function winHello(){
      alert("안녕~");
    }
  </script>
</body>
</html>
